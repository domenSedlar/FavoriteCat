<!DOCTYPE HTML> 
<html> 
  
<head> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <script src="main.js"> 
       // External JavaScript Code 
    </script>

    <style>
    
    h1{
        font-size: 50px;
    }

    h2{
        font-size: 40px;
    }

    body{
        background-color: #f88379;
        background-color: #fc6c85;
        font-family: "Luckiest Guy", cursive;
        color: #F2f7f2;
    /*display: flex;*/
    }

    .frames{
        box-sizing: border-box;
        position: relative;
        background-color: #F2f7f2;
        color: #58355E;
        float: left;
        margin: 2vh 1vw;
        border-radius: 7%;
        padding: 3vh;
        width: 46vw;
        height: 76vh;
    }

    .frames:hover{
        cursor:pointer;
    }

    img{
        max-width: 45%;
        max-height: 45%;
        min-width: 170px;
    }

    .why{
        position: absolute;
        right: 20%;
        bottom: 2px;
    }

    .end_frame{
            background-color: #F2f7f2;
            color: #58355E;
            width: 85vw;
            padding: 5%;
            border-radius: 7%;
        }

    .end_frame > img{
            max-width: 70vw;
            max-height: 80vw;
        }
    </style>

</head> 
  
<body>
    <div id="main">
        <center><h1>Pick the cutest cat :)</h1></body><center>
        <div id="frame">
            
            <div class="frames" id="first">
                    <img src="Images/cat1.jpeg" id="l-cat-0">
                    <img src="Images/cat1.jpeg" id="l-cat-1">
                    <img src="Images/cat1.jpeg" id="l-cat-2">
                    <img src="Images/cat1.jpeg" id="l-cat-3">
                <div class="why">
                <center><h2 id="l-breed">Cat breed</h2></center>
                </div>
            </div>
            <div class="frames" id="second">
                    <img src="Images/cat1.jpeg" id="d-cat-0">
                    <img src="Images/cat1.jpeg" id="d-cat-1">
                    <img src="Images/cat1.jpeg" id="d-cat-2">
                    <img src="Images/cat1.jpeg" id="d-cat-3">
                    <div class="why">
                        <center><h2 id="r-breed">Cat breed</h2></center>
                    </div>
            </div>
        </div>
    </div>

    <script> 
    const nums = ['Balinese', 'Bengal Cat Breed', 'Birman', 'British Shorthair', 'Burmese', 'Burmilla', 'Chinchilla', 'Cornish Rex', 'Devon Rex', 'Moggie', 'Exotic Shorthair', 'Japanese Bobtail', 'Korat', 'Maine Coon', 'Manx', 'Norwegian Forest', 'Ocicat', 'Oriental Shorthair', 'Persian Cat Breed', 'Ragdoll', 'Russian Blue', 'Scottish Fold', 'Siamese Cat Breed', 'Siberian Forest', 'Singapura', 'Snowshoe', 'Somali', 'Sphynx', 'Tiffanie', 'Tonkinese', 'Turkish Van']
    let l = nums.length
    let i = 1
    let fav = 0
    let b1_holds_fav = true

    document.getElementById("l-breed").innerText = nums[0]
    document.getElementById("l-cat-0").setAttribute("src", "CatBreeds/cat-0-" + nums[0])
    document.getElementById("l-cat-1").setAttribute("src", "CatBreeds/cat-1-" + nums[0])
    document.getElementById("l-cat-2").setAttribute("src", "CatBreeds/cat-2-" + nums[0])
    document.getElementById("l-cat-3").setAttribute("src", "CatBreeds/cat-3-" + nums[0])

    document.getElementById("r-breed").innerText = nums[i]
    document.getElementById("d-cat-0").setAttribute("src", "CatBreeds/cat-0-" + nums[1])
    document.getElementById("d-cat-1").setAttribute("src", "CatBreeds/cat-1-" + nums[1])
    document.getElementById("d-cat-2").setAttribute("src", "CatBreeds/cat-2-" + nums[1])
    document.getElementById("d-cat-3").setAttribute("src", "CatBreeds/cat-3-" + nums[1])

    function myFunction(arg) {
        if(arg == "b1" && !b1_holds_fav || arg == "b2" && b1_holds_fav){
            b1_holds_fav = !b1_holds_fav
            fav = i
        }

        if(i>=l-1){
            document.getElementById("main").innerHTML = "<center><h1>Wow you've maded to the end =).<br> Your faveourite cat breed is " + nums[fav] + " </h1></center><center><div class='end_frame'><img src='CatBreeds/cat-0-" + nums[fav] + "' class='i'><img src='CatBreeds/cat-1-" + nums[fav] + "' class='i'><img src='CatBreeds/cat-2-" + nums[fav] + "' class='i'><img src='CatBreeds/cat-3-" + nums[fav] + "' class='i'></div></center>"
        }

        i+=1
        if(b1_holds_fav){
            document.getElementById("l-breed").innerText = nums[fav]
            document.getElementById("l-cat-0").setAttribute("src", "CatBreeds/cat-0-" + nums[fav])
            document.getElementById("l-cat-1").setAttribute("src", "CatBreeds/cat-1-" + nums[fav])
            document.getElementById("l-cat-2").setAttribute("src", "CatBreeds/cat-2-" + nums[fav])
            document.getElementById("l-cat-3").setAttribute("src", "CatBreeds/cat-3-" + nums[fav])

            document.getElementById("r-breed").innerText = nums[i]
            document.getElementById("d-cat-0").setAttribute("src", "CatBreeds/cat-0-" + nums[i])
            document.getElementById("d-cat-1").setAttribute("src", "CatBreeds/cat-1-" + nums[i])
            document.getElementById("d-cat-2").setAttribute("src", "CatBreeds/cat-2-" + nums[i])
            document.getElementById("d-cat-3").setAttribute("src", "CatBreeds/cat-3-" + nums[i])
            
        }
        else{
            document.getElementById("l-breed").innerText = nums[i]
            document.getElementById("l-cat-0").setAttribute("src", "CatBreeds/cat-0-" + nums[i])
            document.getElementById("l-cat-1").setAttribute("src", "CatBreeds/cat-1-" + nums[i])
            document.getElementById("l-cat-2").setAttribute("src", "CatBreeds/cat-2-" + nums[i])
            document.getElementById("l-cat-3").setAttribute("src", "CatBreeds/cat-3-" + nums[i])
            document.getElementById("r-breed").innerText = nums[fav]
            document.getElementById("r-cat-0").setAttribute("src", "CatBreeds/cat-0-" + nums[fav])
            document.getElementById("r-cat-1").setAttribute("src", "CatBreeds/cat-1-" + nums[fav])
            document.getElementById("r-cat-2").setAttribute("src", "CatBreeds/cat-2-" + nums[fav])
            document.getElementById("r-cat-3").setAttribute("src", "CatBreeds/cat-3-" + nums[fav])
        }

    }

    const first_div = document.querySelector("#first");
    first_div.addEventListener("click", ev => myFunction("b1"), 500)
    
    const second_div = document.querySelector("#second");
    second_div.addEventListener("click", ev => myFunction("b2"), 500)   
    </script> 

</body> 
  
</html>
